<h5>Inventory</h5>

<table>
  <tr *ngFor="let video of videos$">
    <td>{{video.title}}</td>
    <td>{{video.director}}</td>
    <td>{{video.genre}}</td>
    <td>{{video.length}}</td>
    <td>{{video.rating}}</td>
    <td *ngIf="video.rentStatus=='true'; then thenBlock ;else elseBlock"></td>
    <ng-template #thenBlock><a routerLink="/video/{{video._id}}">Available</a></ng-template>
    <ng-template #elseBlock>Not available</ng-template>
  </tr>
</table>
